<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
    <body>
        <div id="app">
            <!--para escrever o codigo abaixo mais rapido, apenas digite div.box e dê enter-->
            <div class="box"></div>
        </div>
    </body>


    <script>
        //EU POSSO CONTROLAR AS ESTILIZAÇÕES CSS NO MEU SCRIPT
        var boxElement = document.querySelector('.box');
        boxElement.style.width = 100; //em pixels
        boxElement.style.height = 100;
        //no css é background-color
        //já aqui, quando se tem um hifen, removemos o ifen e a
        //proxima letra vc digita em caixa alta
        //agora fica backgroundColor
        boxElement.style.backgroundColor = '#f00';

        //veja que agora criamos um quadrado vermelho
        
    </script>
