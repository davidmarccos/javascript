<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de javascript</title>
        <h2>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
        e retorna um booleano true/false caso exista ou não</h2>
        <body>
            <script>
                function temHabilidade(skills) {
                    // para verificar se um vetor contém um valor, utilize o método indexOf.
                    return skills.indexOf("Javascript") !== -1;
                }
                var skills = ["Javascript", "ReactJS", "React Native"];
                console.log(temHabilidade(skills)); // true ou false
            </script>
        </body>
    </head>
</html>
