<html>
    <head>
        <meta charset="UTF-8">
        <title>"Curso javascript"</title>
        <title>Crie uma função que dado um intervalo (entre x e y) exiba todos número pares</title>
        <body>
            <script>
                function pares(x, y) {
                    for(var i=x; i< y;i++){
                        if(i % 2 == 0){
                            console.log(i);
                        }
                    }
                }
                pares(32, 321);
            </script>
        </body>
    </head>
</html>
