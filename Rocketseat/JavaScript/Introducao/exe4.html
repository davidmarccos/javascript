<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de javascript</title>
        <h2>Escreva uma função que dado um total de anos de
            estudo retorna o quão experiente o usuário é:</h2>
        <body>
            <script>
                function experiencia(anos) {
                if (anos <= 1) {
                    return "Iniciante";
                } else if (anos <= 3) {
                    return "Intermediário";
                } else if (anos <= 6) {
                    return "Avançado";
                } else {
                    return "Jedi Master";
                }
                }

                var anosEstudo = 7;
                console.log(experiencia(anosEstudo));   
            </script>
        </body>
    </head>
</html>
